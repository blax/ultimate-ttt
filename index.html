<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/superhero/bootstrap.min.css" rel="stylesheet">
		<link href="uttt_styles.css" rel="stylesheet">
		<script src="./uttt_model.js" defer="defer"></script>
	  </head>


	<body>
		<div id="game">
		<h1>The Ultimate Tic-Tac-Toe</h1>
		<h3>
			Next player: <span data-bind="text: nextMove()"></span>
		</h3>
		<table class="big-board" data-bind="foreach: big_rows">
			<tr class="big-row" data-bind="foreach: big_cols">
				<td class="big-col">
					<table class="small-board" data-bind="foreach: rows, css: boardState">
						<tr class="small-row" data-bind="foreach: cols">
							<td class="small-col" data-bind="text: state, click: $root.makeMove">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
