<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet/less" type="text/css" href="theme.less">
		<script src="ext/bootstrap.min.js"></script>	
		<link href="ext/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="ext/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="ext/jquery-1.10.1.min.js"></script>
		<script src="ext/less-1.3.3.min.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
		<script src="utt.min.js" defer="defer"></script>
	  </head>


	<body>
		<div id="game">
		<h1>The Ultimate Tic-Tac-Toe</h1>
		<h3 data-bind="if: !winner()">
			Next player: <span data-bind="text: nextMove()"></span>
		</h3>
		<h2 data-bind="if: winner()">
			<span data-bind="text: winner()"></span> 
			<span>is a winner!</span>
		</h2>
		<table class="big-board" data-bind="foreach: big_rows">
			<tr class="big-row" data-bind="foreach: big_cols">
				<td class="big-col">
					<table class="small-board table table-bordered" data-bind="foreach: rows, css: boardState">
						<tr class="small-row" data-bind="foreach: cols">
							<td class="small-col text-center" data-bind="text: state, click: $root.makeMove, css: { 'last-move': isLastMove}">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
